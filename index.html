		<script id="vertexShader" type="x-shader/x-vertex">

			precision mediump float;
			precision mediump int;

			varying vec3 vPosition;
			varying vec4 vNormal;

			void main()	{

				vPosition = position.xyz;
				vNormal = vec4(normal.xyz, 0.0);

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			precision mediump float;
			precision mediump int;

			uniform vec3 u_lightColor;
			uniform vec3 u_lightDir;
			uniform vec3 u_viewPos;
			uniform vec3 u_diffuseColor;
			uniform float u_roughness;
			uniform float u_fresnel;

			varying vec3 vPosition;
			varying vec4 vNormal;

			#define M_PI 3.1415926535897932384626433832795

			float F(float f0, vec3 l, vec3 h) {
				return f0 + (1.0-f0) * pow(1.0-dot(l,h),5.0);
			}

			float NDFBlinnPhong(float a, vec3 n, vec3 h) {
				float powTerm = 2.0/(a*a) - 2.0;
				float NdotHClamped = max(dot(n,h), 0.0);
				return (1.0 / (M_PI * a * a)) * (pow(NdotHClamped, powTerm));
			}

			float NDFBeckmann(float a, vec3 n, vec3 h) {
				float NdotHClamped = max(dot(n,h), 0.0);
				return 1.0 / (M_PI * a * a * pow(NdotHClamped, 4.0)) * exp((pow(NdotHClamped,2.0) - 1.0) / (a * a * pow(NdotHClamped, 2.0)));
			}

			float GImplicit(vec3 l, vec3 v, vec3 n) {
				return dot(l, n) * dot(v, n);
			}

			float GCookTorrance(vec3 l, vec3 v, vec3 h, vec3 n) {
				float NdotHClamped = max(dot(n,h), 0.0);
				float NdotVClamped = max(dot(n,v), 0.0);
				float VdotHClamped = max(dot(v,h), 0.0);
				float NdotLClamped = max(dot(n,l), 0.0);
				return min(1.0, min((2.0 * NdotHClamped * NdotVClamped) / VdotHClamped, (2.0 * NdotHClamped * NdotLClamped) / VdotHClamped));
			}

			void main()	{
		//		viewMatrix
		//		cameraPosition

				vec3 normal = normalize(vNormal.xyz);
				vec3 viewDir = normalize(u_viewPos - vPosition);
				vec3 halfVec = normalize(viewDir + u_lightDir);
				vec3 lightDir = normalize(cameraPosition.xyz - vPosition);

				float diffuse = max(dot(lightDir, normal), 0.0);

				float NdotL= dot(normal, lightDir);
				float NdotV= dot(normal, viewDir);
				float NdotLClamped = max(NdotL, 0.0);
				float NdotVClamped = max(NdotV, 0.0);

				float alpha = u_roughness * u_roughness;

				float brdf_spec = F(u_fresnel, lightDir, halfVec) * GCookTorrance(lightDir, viewDir, halfVec, normal) * NDFBlinnPhong(alpha, normal, halfVec) / (4.0 * NdotLClamped  * NdotVClamped );
				//float brdf_spec = 0.2 * F(u_fresnel, lightDir, halfVec);
				//float brdf_spec = GCookTorrance(lightDir, viewDir, halfVec, normal);
				//float brdf_spec = NDFBlinnPhong(alpha, normal, halfVec);
				//float brdf_spec = 1.0 / (4.0 * NdotLClamped  * NdotVClamped );

				vec3 specColor = brdf_spec * u_lightColor;
				vec3 diffuseColor = u_diffuseColor.xyz * diffuse;

				//gl_FragColor = vec4(vec3(u_roughness, u_roughness, u_roughness), 1.0);
				//gl_FragColor = vec4(vec3(0.91, 0.91, 0.91), 1.0);
				gl_FragColor = vec4( 0.8 * diffuseColor + 0.2 * specColor, 1.0);

			}

		</script>


		<script>

			var container, stats;

			var camera, scene, renderer;

			var objects, controller;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var time;

			//document.addEventListener( 'mousemove', onDocumentMouseMove, false );

			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.z = 2;
				camera.position.x = 1;

				controller = new THREE.OrbitControls(camera);

				scene = new THREE.Scene();

				var light = new THREE.PointLight( 0xffffff, 1, 100 );
				light.position.set( 5, 5, 5 );
				scene.add(light);

				var boxGeo = new THREE.BoxGeometry(1,1,1);

				var material = new THREE.ShaderMaterial( {

					uniforms: {
						u_lightColor: { type: "v3", value: new THREE.Vector3(light.color.r, light.color.g, light.color.b)  },
						u_lightDir: { type: "v3", value: new THREE.Vector3(1,1,1) },
						u_viewPos: {type: "v3", value: camera.position },
						u_diffuseColor: {type: "v3", value: new THREE.Vector3(0.3, 0.7, 0.5)},
						u_roughness: {type: "f", value: 0.9 },
						u_fresnel: {type: "f", value: 6.5 },
					},
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
					transparent: true

				} );


				var loader = new THREE.JSONLoader();

				loader.load('./dragon.json', function(geometry, materials) {
						var mesh = new THREE.Mesh(geometry, material);
						scene.add(mesh);
				});


				var boxMaterial = new THREE.MeshNormalMaterial( {color:new THREE.Color('rgb(1,0.4,1)'), shading: THREE.SmoothShading } );
				var boxMesh = new THREE.Mesh(boxGeo, boxMaterial);
				//scene.add(boxMesh);

				var mesh = new THREE.Mesh(boxGeo, material);
				//scene.add(mesh);

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xffffff, 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// stats = new Stats();
				// stats.domElement.style.position = 'absolute';
				// stats.domElement.style.top = '0px';
				// stats.domElement.style.zIndex = 100;
				// container.appendChild( stats.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				//stats.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
